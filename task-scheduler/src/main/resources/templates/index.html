<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/main :: layout(~{::section})}">

<section>

    <h1 class="mb-4">
        <i class="bi bi-play-circle me-2"></i>
        Resolver Schedule
    </h1>

    <!-- ALERTAS -->
    <div id="alertContainer"></div>

    <!-- PARÁMETROS -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">Período de Planificación</h3>
        </div>

        <div class="card-body">
            <form id="scheduleForm">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="startDate" class="form-label">Fecha de inicio</label>
                        <input type="date" class="form-control" id="startDate" required>
                    </div>

                    <div class="col-md-6">
                        <label for="endDate" class="form-label">Fecha de fin</label>
                        <input type="date" class="form-control" id="endDate" required>
                    </div>
                </div>

                <div class="text-end">
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-cpu"></i>
                        Resolver schedule
                    </button>
                </div>

            </form>
        </div>
    </div>

    <!-- PERSONAS -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">Personas disponibles</h3>
        </div>

        <div class="card-body" id="personsContainer">
            <p class="text-muted mb-0">Cargando personas...</p>
        </div>
    </div>

    <!-- TAREAS -->
    <div class="card mb-4">
        <div class="card-header">
            <h3 class="card-title">Tareas cargadas</h3>
        </div>

        <div class="card-body" id="tasksContainer">
            <p class="text-muted mb-0">Cargando tareas...</p>
        </div>
    </div>

    <script src="/js/index.js"></script>

</section>

</html>
