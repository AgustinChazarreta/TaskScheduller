<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">

<head>
    <meta charset="UTF-8" />
    <title th:text="${title} ?: 'Task Scheduler'">Task Scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/adminlte.css" />
</head>

<body class="layout-fixed sidebar-expand-lg bg-body-tertiary">
    <div class="app-wrapper"> <!-- HEADER -->
        <nav class="app-header navbar navbar-expand bg-body">
            <div class="container-fluid"> <span class="navbar-brand mb-0 h1">Task Scheduler</span> </div>
        </nav> <!-- SIDEBAR -->
        <aside class="app-sidebar bg-dark shadow" data-bs-theme="dark">
            <div class="sidebar-brand"> <a href="/" class="brand-link"> <span
                        class="brand-text fw-light">Scheduler</span> </a> </div>
            <div class="sidebar-wrapper">
                <nav class="mt-2">
                    <ul class="nav sidebar-menu flex-column">
                        <li class="nav-item"> <a href="/dashboard" class="nav-link"> <i
                                    class="nav-icon bi bi-speedometer"></i>
                                <p>Dashboard</p>
                            </a> </li>
                        <li class="nav-item"> <a href="/tasks" class="nav-link"> <i
                                    class="nav-icon bi bi-list-task"></i>
                                <p>Tareas</p>
                            </a> </li>
                        <li class="nav-item"> <a href="/persons" class="nav-link"> <i class="nav-icon bi bi-people"></i>
                                <p>Personas</p>
                            </a> </li>
                    </ul>
                </nav>
            </div>
        </aside> <!-- MAIN -->
        <main class="app-main">
            <div class="container-fluid py-4 px-4">
                <th:block th:replace="${content}"></th:block>
            </div>

        </main> <!-- FOOTER -->
        <footer class="app-footer text-center"> <strong>Task Scheduler</strong> Â© 2026 </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/adminlte.js"></script>
</body>

</html>
